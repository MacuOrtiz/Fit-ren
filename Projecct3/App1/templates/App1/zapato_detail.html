
{% extends "App1/zapato_padre.html" %}



{% load static %}

{% block titulo %}
   
<div style="color: white;">
    <p>Estilo: {{zapato.estilo}}</p>
    <img src="{{ zapato.imagen_url }}" class="card-img-top img-fluid img-thumbnail"

</div>
 
    {% endblock %}
