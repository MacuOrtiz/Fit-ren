<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Subscription</title>
        <link rel="icon" type="image/x-icon" href="{% static 'App1/assets/favicon.ico' %} " />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'App1/css/styles.css' %}" rel="stylesheet" />
    </head>
      <body id="page-top">
          <!-- Navigation-->
          <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
              <div class="container px-1 px-lg-2">
                  <a class="navbar-brand" href="{% url 'Inicio' %}"> 忍</a>
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      Menu
                      <i class="fas fa-bars"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav ms-auto">
                          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'Prendas' %}">Clothes</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'Zapatos' %}">Shoes</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'Accesorios' %}">Accesories</a></li>
                          <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'Login' %}">Sign in</a></li>
                      </ul>
                  </div>
              </div>
          </nav>
          <!-- Masthead-->
          <header class="masthead">
              <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                  <div class="d-flex justify-content-center">
                      <div class="text-center">
                         <h1 class="mx-auto my-0 text-uppercase m-4 p-4">忍 </h1>
                       </div>
                      </div>
                      <form action="{% url 'RegistroUser' %}" method="POST" class="row g-3">
                        {% csrf_token %}
                            <div class="col-md-4">
                              <label for="validationServer01" class="form-label">First name</label>
                              <input type="text" class="form-control" id="validationServer01"  name="firstName" required>
                           </div>
                            <div class="col-md-4">
                              <label for="validationServer02" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="validationServer02" name="lastName" required>
                           </div>
                            <div class="col-md-4">
                              <label for="validationServerUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                <input type="text" class="form-control" name="userName" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                               </div>
                            </div>
                            <div class="col-md-6">
                              <label for="validationServer03" class="form-label">Password</label>
                              <input type="text" class="form-control" name="password" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                            </div>
                            <div class="col-md-6">
                              <label for="validationServer03" class="form-label">City</label>
                              <input type="text" class="form-control" name="city" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                            </div>
                            
                            <div class="col-md-3">
                              <label for="validationServer05" class="form-label">Zip</label>
                              <input type="text" class="form-control" name="zip" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                             </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                <label class="form-check-label" for="invalidCheck3">
                                  Agree to terms and conditions
                                </label>
                                <div id="invalidCheck3Feedback" class="invalid-feedback">
                                  You must agree before submitting.
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </header>
    
          <!-- Footer-->
          <footer class="footer bg-black small text-center text-white-50">
            <div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div>
            <div>
              <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
              <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
              <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>

            </div>
          </footer>
          <!-- Bootstrap core JS-->
                       
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
          <!-- Core theme JS-->
          <script src="js/scripts.js"></script>
          <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
          <!-- * *                               SB Forms JS                               * *-->
          <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
          <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
          <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
      </body>
  </html>


</body>
</html>
